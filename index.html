<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
	<title>Instagram Search</title>
</head>
<body>
	<div class="container" ng-controller="InstagramCtrl">
		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="logo">
					<img src="img/ng-instagram.png">
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-10 col-md-offset-1">
						<form name="instaForm" class="search-input" ng-submit="instaSearch()">
							<input type="text" name="search" ng-model="search" required />
							<input type="submit" />
							<div ng-if="!instaForm.search.$valid && instaForm.$submitted">
								Please enter a hashtag!
							</div>
						</form>
						<div ng-if="instaForm.$submitted && !loaded">
							Page is loading...
						</div>
						<div class="loaded" ng-show="loaded">
							We found {{ pictures.length }} results for "{{ last }}"
						</div>
					</div>
				</div>	
			</div>	
		</div>	
			<div class="row">
				<div class="col-xs-12 col-md-3 pictures" ng-repeat="picture in pictures">
					<div class="">
						<span class="pics">
							<img class="img-responsive" ng-src="{{ picture.images.standard_resolution.url }}" />
							<div>
								<span>{{ picture.caption.from.username }}</span>
								
							</div>
							<div>
								{{ picture.caption.text }}
							</div>
						</span>
					</div>
				</div>
			</div>
	</div>	
</body>
</html>
